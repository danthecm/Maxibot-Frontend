<button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target="#modal-form"><i class="fa fa-edit fa-2x"></i></button>
<div class="col-md-4">
    <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="card bg-gradient-primary border-0 mb-0">
                        <div class="card-header bg-transparent pb-2">
                            <div class="text-white font-weight-bolder text-center mt-2 mb-0">Edit Bot
                            </div>
                        </div>
                        <div class="card-body px-lg-2 py-lg-2">
                            <form class="form px-lg-2 py-lg-2" role="form" method="POST"
                                action="{{url_for('bots.edit', id=bot['id'])}}">
                                {% if bot["strategy"] == "Grid" %}
                                <div class="form-group mb-2">
                                    <label class="text-white">First Grid</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-percent"></i></span>
                                        </div>
                                        <input type="number" step="0.01" class="form-control" name="first_grid"
                                            placeholder="First Grid" value="{{ bot['first_grid'] }}">
                                    </div>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="text-white">Other Grid</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-percent"></i></span>
                                        </div>
                                        <input type="number" step="0.01" class="form-control" name="grid_int"
                                            placeholder="Other Grid Percents" value="{{ bot['grid_int'] }}">
                                    </div>
                                </div>
                                {% else %}
                                <div class="form-group mb-2">
                                    <label class="text-white">Average Margin</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-percent"></i></span>
                                        </div>
                                        <input type="number" step="0.01" class="form-control" name="average_margin"
                                            placeholder="Enter Average Margin Percent"
                                            value="{{ bot['average_margin'] }}">
                                    </div>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="text-white">Current Margin</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-percent"></i></span>
                                        </div>
                                        <input type="number" step="0.01" class="form-control" name="current_margin"
                                            placeholder="Enter Current Margin Percent"
                                            value="{{ bot['current_margin']}}">
                                    </div>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="text-white">Number of Trades</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-sort-amount-down"></i></span>
                                        </div>
                                        <input type="number" class="form-control" name="trades"
                                            placeholder="Enter Number of Trades " value="{{ bot['trades']}}">
                                    </div>
                                </div>
                                {% endif %}
                                {% if session["platform"]["name"] == "Binance"%}
                                <div class="form-group mb-2">
                                    <label class="text-white">Amount</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-pound-sign"></i></span>
                                        </div>
                                        <input type="number" class="form-control" name="amount"
                                            placeholder="Enter Amount" value="{{ bot['amount'] }}">
                                    </div>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="text-white">Quantity</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-pound-sign"></i></span>
                                        </div>
                                        <input type="number" step="0.00001" class="form-control" name="quantity"
                                            placeholder="Enter Amount" value="{{ bot['quantity'] }}">
                                    </div>
                                </div>
                                {% else %}
                                <div class="form-group mb-2">
                                    <label class="text-white">Quantity</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-pound-sign"></i></span>
                                        </div>
                                        <input type="number" step="0.000000001" min="0.000000001" class="form-control" name="quantity"
                                            placeholder="Enter Amount" value="{{ bot['quantity'] }}" required>
                                    </div>
                                </div>
                                {% endif %}
                                <div class="form-group mb-2">
                                    <label class="text-white">Sell Margin</label>
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-percent"></i></span>
                                        </div>
                                        <input type="number" min="0.01" max="100" step="0.01" class="form-control"
                                            name="sell_margin" placeholder="Enter Sell Margin Percent"
                                            value="{{ bot['sell_margin']}}" required>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success my-4">UPDATE</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
